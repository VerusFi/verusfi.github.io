        .lang-select {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lang-btn {
            background: rgba(38, 161, 123, 0.1);
            border: 1px solid #26A17B;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .lang-btn:hover {
            background: rgba(38, 161, 123, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

        <div class="logo">
            <span class="logo-verus">Verus</span><span class="logo-fi">Fi</span>
        </div>
        <div class="spinner"></div>
        <p id="loadingText">Detecting your language...</p>
        <div class="lang-select" id="langSelect" style="display: none;">

        </div>
    </div>

    <script>
        // Language detection and redirect
        function detectAndRedirect() {
            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase();

            // Language mapping
            const languageMap = {
                'en': '/en/',
                'en-us': '/en/',
                'en-gb': '/en/',
                'pt': '/pt-br/',
                'pt-br': '/pt-br/',
                'pt-pt': '/pt-br/',
                'es': '/es/',
                'es-es': '/es/',
                'es-mx': '/es/',
                'es-ar': '/es/',
                'ur': '/ur/',
                'ur-pk': '/ur/',
                'ar': '/ar/',
                'ar-sa': '/ar/',
                'ar-eg': '/ar/',
                'ar-ae': '/ar/'
            };

            // Check for exact match
            let redirectUrl = languageMap[langCode];

            // If no exact match, try to match the language prefix
            if (!redirectUrl) {
                const langPrefix = langCode.split('-')[0];
                redirectUrl = languageMap[langPrefix];
            }

            // Default to English if no match found
            if (!redirectUrl) {
                redirectUrl = '/en/';
            }

            // Check if user has manually selected a language before
            const savedLang = localStorage.getItem('verusfi-lang');
            if (savedLang) {
                redirectUrl = savedLang;
            }

            // Save the language preference
            localStorage.setItem('verusfi-lang', redirectUrl);

            // Show manual selection after 2 seconds if redirect fails
            setTimeout(() => {
                document.getElementById('loadingText').textContent = 'Choose your language:';
                document.getElementById('langSelect').style.display = 'flex';
            }, 2000);

            // Redirect after 1 second
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        // Run detection on page load
        detectAndRedirect();

        // Add click handlers to save language preference
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    localStorage.setItem('verusfi-lang', this.getAttribute('href'));
                });
            });
        });
    </script>
</body>
