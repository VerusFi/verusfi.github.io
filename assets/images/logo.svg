<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26A17B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F3A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <circle cx="100" cy="100" r="95" fill="url(#darkGradient)"/>

  <!-- Outer ring representing decentralization -->
  <circle cx="100" cy="100" r="85" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- V shape representing Verus (Truth) - stylized as a shield/check mark -->
  <path d="M 60 70 L 95 120 L 140 55"
        stroke="url(#gradient)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Three interconnected nodes representing decentralization -->
  <circle cx="70" cy="80" r="8" fill="url(#gradient)" opacity="0.6"/>
  <circle cx="130" cy="80" r="8" fill="url(#gradient)" opacity="0.6"/>
  <circle cx="100" cy="140" r="8" fill="url(#gradient)" opacity="0.6"/>

  <!-- Connecting lines between nodes -->
  <line x1="70" y1="80" x2="130" y2="80" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
  <line x1="70" y1="80" x2="100" y2="140" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
  <line x1="130" y1="80" x2="100" y2="140" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>

  <!-- Fi text at bottom -->
  <text x="100" y="175"
        font-family="Inter, sans-serif"
        font-size="24"
        font-weight="800"
        fill="url(#gradient)"
        text-anchor="middle">Fi</text>
</svg>
